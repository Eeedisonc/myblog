# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/getting-started/

theme = "blowfish"
baseURL = "http://edisonc.com/"
defaultContentLanguage = "zh-cn"
disableLanguages = [] #to allow translation work requiring shipping to production
defaultContentLanguageInSubdir = false
pluralizeListTitles = "true" # hugo function useful for non-english languages, find out more in  https://gohugo.io/getting-started/configuration/#pluralizelisttitles

enableRobotsTXT = true
paginate = 10
summaryLength = 0
smartTOC = true

buildDrafts = false
buildFuture = false

enableEmoji = true

googleAnalytics = "G-JMWENY6FCY"

[pagination]
  pagerSize = 100

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'always'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10



# 禁用意大利语和示例站点
ignoreFiles = [
  "content/docs/shortcodes/index.it.md$",  # 精确匹配问题文件
  "themes/blowfish/exampleSite"  # 忽略整个示例站点
]

# 确保构建时仅包含你的内容
[module]
  [[module.mounts]]
    source = "content"
    target = "content"